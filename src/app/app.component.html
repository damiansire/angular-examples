<div class="body-container">
  <div class="flex">
    <div class="w-14 bg-gray-800 text-white h-screen">
      <ul class="py-4">
        <li
          *ngFor="let component of components; let i = index"
          [routerLink]="[component.path]"
          routerLinkActive="bg-green-500"
          class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-gray-700 mx-auto mb-2"
        >
          <span class="text-white font-semibold">{{ component.path }}</span>
        </li>
      </ul>
    </div>

    <div class="flex-grow p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
