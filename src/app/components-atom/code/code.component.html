<div class="rounded-md overflow-hidden shadow-md">
  @for (item of lines(); track $index) {
  <pre
    class="p-2 text-lg font-mono whitespace-pre-wrap break-words"
    [ngClass]="{
      'bg-green-700 text-white': item.active,
      'bg-gray-800 text-gray-300': !item.active,
      'hover:bg-green-800 hover:text-white': !item.active
    }"
  >
      {{ item.line }}
    </pre
  >
  }
</div>
