<div>
  <h1
    class="text-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white"
  >
    Clicks
  </h1>
  <div class="mt-5 flex flex-col gap-3 overflow-auto">
    @for (click of clickHistory.reverse(); track $index) {
    <app-event [event]="click"></app-event>
    }
  </div>
</div>
