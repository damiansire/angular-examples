<li
  [routerLink]="[menuItem.path]"
  [ngClass]="{
    'bg-green-600': levelState === 'win',
    'bg-gray-700': levelState === 'pending',
    'bg-orange-500': levelState === 'current'
  }"
  class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer mx-auto border-2 border-gray-100"
>
  <span class="text-white font-semibold">{{ menuItem.id }}</span>
</li>
