<li
  [routerLink]="[menuItem.path]"
  [ngClass]="{
    'bg-green-500': levelState === 'win',
    'bg-gray-700': levelState === 'pending',
    'bg-orange-300': levelState === 'currentLevel'
  }"
  class="bg-gray-700 bg-orange-300 flex items-center justify-center w-10 h-10 rounded-full cursor-pointer mx-auto mb-2"
>
  <span class="text-white font-semibold">{{ menuItem.id }}</span>
</li>
