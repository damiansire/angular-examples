<ul class="py-4">
  @for ( menuItem of menuItems; track $index) {
  <li
    [routerLink]="[menuItem.path]"
    routerLinkActive="bg-green-500"
    class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-gray-700 mx-auto mb-2"
  >
    <span class="text-white font-semibold">{{ menuItem.id }}</span>
  </li>
  @if (menuItem.subLevels.length > 0) {
  <ul>
    @for (item of menuItem.subLevels; track $index) {
    <li class="text-center">|</li>
    <li
      class="text-center"
      [routerLink]="[item.path]"
      routerLinkActive="bg-green-500"
    >
      {{ item.id }}
    </li>
    }
  </ul>
  } }
</ul>
