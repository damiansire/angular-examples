<app-title title="Computed signals"></app-title>
<div class="flex justify-around">
  <section class="profile-container">
    <div class="profile-info">
      <label for="firstName">Name:</label>
      <input
        type="text"
        (input)="setFirstName($event.target)"
        placeholder="Name"
      />
      <br />
      <label for="surname">Surname:</label>
      <input
        type="text"
        (input)="setLastName($event.target)"
        placeholder="Surname"
      />
    </div>
    <div class="profile-greeting">
      <p>Hola, {{ fullName() }}!</p>
    </div>
  </section>

  <section>
    <app-code [lines]="lines" />
  </section>
</div>
