<div class="profile-container">
    <div class="profile-info">
        <label for="firstName">Nombre:</label>
        <input type="text" (input)="setFirstName($event.target)" placeholder="Name">
        <br>
        <label for="lastName">Apellido:</label>
        <input type="text" (input)="setLastName($event.target)" placeholder="Surname">
    </div>
    <div class="profile-greeting">
        <p>Hola, {{ fullName()}}!</p>
    </div>
</div>

<div>
    <h1>Executed Track</h1>
    <div class="box-container">
        @for(element of computedTracker; track element){
        <div class="box">{{element}}</div>
        }
    </div>
</div>
