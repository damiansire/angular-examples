<div class="profile-cards-container">
  @for(elementIndex of [0,1,2]; track elementIndex){
  <div class="flex-grow">
    <app-profile-card
      (signalComputed)="addComputedSignal($event, elementIndex)"
    />
  </div>
  }
</div>

<div class="executed-task-container">
  <h2 class="boxs-title">Executed Track</h2>
  <div class="boxs-container">
    @for(array of computedTracker.reverse(); track array){
    <div class="box-container">
      @for(element of array; track element){
      <div class="box">
        <div class="date-box">{{ element.date | date : "mediumTime" }}</div>
        <div class="data-box">
          <div>Name: {{ element.name }}</div>
          <div>Surname: {{ element.surname }}</div>
        </div>
      </div>
      }
    </div>
    }
  </div>
</div>
