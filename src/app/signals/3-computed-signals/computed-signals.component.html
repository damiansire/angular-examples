<app-column-and-code-layout title="Computed signals" [codeLines]="lines">
  <section class="profile-container">
    <div class="profile-info">
      <label for="firstName">Name:</label>
      <input
        type="text"
        (input)="setFirstName($event.target)"
        placeholder="Name"
      />
      <br />
      <label for="surname">Surname:</label>
      <input
        type="text"
        (input)="setLastName($event.target)"
        placeholder="Surname"
      />
    </div>
    <div class="profile-greeting">
      <p>Hola, {{ fullName() }}!</p>
    </div>
  </section>
</app-column-and-code-layout>
