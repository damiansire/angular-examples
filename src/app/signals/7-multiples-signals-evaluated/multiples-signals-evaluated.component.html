<div class="profile-cards-container">
  @for(elementIndex of [0,1,2]; track elementIndex){
  <div class="flex-grow">
    <app-profile-card
      (signalComputed)="addComputedSignal($event, elementIndex)"
    />
  </div>
  }
</div>

<div class="executed-task-container">
  <h2 class="boxs-title">Executed Track</h2>
  <div class="boxs-container">
    <app-computed-tracker [computedTracker]="computedTracker" />
  </div>
</div>
