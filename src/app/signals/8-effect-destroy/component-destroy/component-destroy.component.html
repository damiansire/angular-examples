<div class="weather-widget p-4 rounded-lg shadow-md bg-white">
  <h2 class="text-xl font-semibold mb-2">Clock with Time Refresh</h2>

  <div class="flex flex-col md:flex-row items-center justify-between mb-4">
    @if(autoRefresh()){
    <p class="text-lg md:mr-4">Count value: {{ count() }}</p>
    }
  </div>
  <div class="mb-5">
    <h2 class="text-3xl font-bold">{{ currentTime | date : "hh: mm: ss" }}</h2>
  </div>
  <div class="flex space-x-4">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="refreshTime()"
    >
      Refresh Time
    </button>

    <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      (click)="toggleAutoRefresh()"
    >
      {{ autoRefresh() ? "Disable" : "Enable" }} Auto Refresh
    </button>
  </div>
</div>
