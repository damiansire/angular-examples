<div class="flex flex-col w-full">
  <button (click)="destroy()">Destroy</button>
  <div class="flex w-full">
    @if(showComponent){
    <div>
      <app-component-destroy (autoRefreshEvent)="setAutoRefresh($event)" />
    </div>
    }
    <div class="w-full">
      <app-event-history
        title="Effect Evaluation"
        [history]="appEventHistory"
        stateName="Count Number:"
      ></app-event-history>
    </div>
  </div>
</div>
