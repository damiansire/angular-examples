<app-two-column-layout title="Example of HTML tree construction">
  <app-tree [nodesToShow]="nodesToShow()" [htmlCode]="htmlCode" left></app-tree>
  <app-code
    textSize="text-xl"
    (codeClick)="codeClickHandler($event)"
    (onHtmlParsed)="onParsedCodeHandler($event)"
    [htmlCode]="htmlCode"
    right
  ></app-code>
</app-two-column-layout>
