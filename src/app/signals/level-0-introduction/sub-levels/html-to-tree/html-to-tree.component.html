<div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <app-node-tree
        [data]="data"
        [links]="links"
        title="Example of HTML tree construction"
      ></app-node-tree>
    </div>
    <div class="inline-block">
      <app-code
        [lines]="lines"
        textSize="text-xl"
        (lineClick)="lineClickHandler($event)"
      ></app-code>
    </div>
  </div>
</div>
