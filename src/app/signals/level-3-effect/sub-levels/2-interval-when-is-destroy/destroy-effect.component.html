<div class="flex">
  <div>
    <button (click)="destroy()">Destroy</button>
    @if(showComponent){
    <div>
      <app-destroy-box
        (autoRefreshEvent)="setAutoRefresh($event)"
      ></app-destroy-box>
    </div>
    }
    <app-event-history
      title="Interval Evaluation"
      [history]="appEventHistory"
      stateName="Count Number:"
    ></app-event-history>
  </div>

  <div class="flex-grow">
    <app-code [lines]="lines"></app-code>
  </div>
</div>
